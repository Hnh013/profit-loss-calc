<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mark 14 | Profit/Loss Calc</title>
</head>
<body>
    <main>
        <h1>Stock Profit Or Loss Calculator</h1>
        <div>
            <label>Initial Value</label>
            <input type="number" name="initial" id="initial" required>
        </div>
        <div>
            <label>Quantity</label>
            <input type="number" name="quantity" id="quantity" required>
        </div>
        <div>
            <label>Current Price</label>
            <input type="number" name="current" id="current" required>
        </div>
        <div>
            <button id="btn">Check</button>
        </div>
        <div id="errMsg" style="display: none;">
            Please enter correct values in the fields
        </div>
        <div id="output-box" style="display: none;">
        </div>
        <div>
            <h3>&copy | Harshit Negi | 2021</h3>
        </div>

            </div>
            <div class="social-icon"><a href="https://www.instagram.com/hnh013/"><i class="fa fa-instagram"></i></a></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
